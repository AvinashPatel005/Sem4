<body>
    <script>
        arr = [11, 12, 13, 19, 15, 16, 17, 14];
        function evenArray(arr) {
                newArr = [];
                for (i in arr) {
                    if (arr[i] % 2 == 0) newArr.push(arr[i]);
                }
                return newArr;
            }
            newAr = evenArray(arr);
            document.write("Even array <br>");
            document.write(newAr)
    </script>
</body>

<!DOCTYPE html>
<html>
    <head>
        <title>2241016220</title>
    </head>
<body>
    

    <h3>Multiplication and Division of two numbers</h3>
    Enter 1st number <input id="num1"><br><br>
    Enter 2nd number <input id="num2"><br><br>
    The Result is- <br> 
    <h4 id="Result"></h4>
    <button onclick="calc(0)">Multiply</button>
    <button onclick="calc(1)">Divide</button>
    <script>
        
        function calc(sign) {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            if(sign==0){
                document.getElementById("Result").innerHTML = num1 * num2;
            }
            else{
                document.getElementById("Result").innerHTML = num1 / num2;
            }
        }
    </script> 
</body>

</html>

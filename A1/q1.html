<body>
    <script>
        function updateTime() {
            let a = new Date()
            let h = a.getHours()
            let m = a.getMinutes()
            let s = a.getSeconds()
            document.body.innerText = h + ":"+ m + ":"+ s
        }
        setInterval(updateTime, 1000);
    </script>
</body>

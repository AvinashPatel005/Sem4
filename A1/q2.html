    <script>
        function isValidUrl(string) {
            try {
                new URL(string);
                document.write(string+" is valid URL<br>");
            } catch (_) {
                document.write(string + " is invalid URL<br>");
            }
        }
        isValidUrl("https://www.teamdiversity.web.app");
        isValidUrl("javascript");
    </script>

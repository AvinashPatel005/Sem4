<body>
    <canvas id="mycanvas" width="200" height="200"></canvas>
</body>
<script>
    let canvas = document.getElementById("mycanvas")
    let ctx = canvas.getContext("2d")
    ctx.strokeStyle="red"
    ctx.strokeRect(0,0,100,100)
    ctx.beginPath()
    ctx.arc(100,100,50,0,Math.PI*2)
    ctx.stroke()
</script>
